<div *ngIf="showLoadingIndicator">
    <button
      variant="secondary"
      idString="button-loading-secondary"
      sprkButton
      [isSpinning]="true"
    >
      Loading...
    </button>
</div>
<h1>People in the Hall of Science</h1><br />
<div *ngFor="let p of people?.complete">
    <app-person [myPerson]="p"></app-person>
</div>
