<div *ngIf="showLoadingIndicator">
    <button
      variant="secondary"
      idString="button-loading-secondary"
      sprkButton
      [isSpinning]="true"
    >
      Loading...
    </button>
</div>
<div>
    <h3>Name : {{donut.name}}</h3>
    <h4>Calories {{donut.calories}}</h4>
    <img class="donutImg" src="{{donut.photo}}"/>
</div>
